services:
  - type: web
    name: growmore-parking
    env: node
    region: singapore  # Change to your preferred region
    plan: starter  # or 'free' for testing
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SITE_URL
        value: https://www.growmoreparking.com
    domains:
      - growmoreparking.com
      - www.growmoreparking.com
